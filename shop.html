<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shop</title>
  <div id="catalog-grid" data-products></div>
  <!-- Optional: light, non-invasive styles so cards look decent even without your theme -->
  <style>
    .g-4{gap:1rem}
    .row{display:grid;grid-template-columns:repeat(1,minmax(0,1fr))}
    @media (min-width:600px){.row-cols-sm-2{grid-template-columns:repeat(2,minmax(0,1fr))}}
    @media (min-width:900px){.row-cols-md-3{grid-template-columns:repeat(3,minmax(0,1fr))}}
    .card{border:1px solid #ddd;border-radius:12px;overflow:hidden;background:#fff}
    .card-body{padding:14px}
    .fw-semibold{font-weight:600}
    .small{font-size:.9rem}
    .text-muted{color:#666}
    .alert{padding:12px 14px;border-radius:10px}
    .alert-warning{background:#fff9e6;border:1px solid #ffe08a}
    .alert-danger{background:#ffeaea;border:1px solid #ffb3b3}
  </style>
</head>
<body>
  <main class="container">
    <h1>Shop</h1>

    <!-- Products will render here -->
    <div id="catalog-grid"
         data-products
         class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4"></div>

    <noscript>
      <p class="alert alert-warning">Please enable JavaScript to view products.</p>
    </noscript>
  </main>

  <!-- ðŸ‘‡ required scripts -->
  <script src="assets/base-path.js"></script>
  <script src="assets/render-catalog.js"></script>
  <script src="assets/base-path.js"></script>
<script src="assets/catalog-render-noninvasive.js"></script>
</body>
</html>

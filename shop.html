<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --fg:#111; --muted:#666; --card:#fff; --border:#e5e7eb; --bg:#f8fafc; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--fg); background:var(--bg); }
    header { padding:16px 20px; border-bottom:1px solid var(--border); background:#fff; position:sticky; top:0; }
    main { max-width:1100px; margin:24px auto; padding:0 16px; }
    .toolbar { display:flex; flex-wrap:wrap; gap:10px; margin:12px 0 20px; }
    .toolbar input, .toolbar select { padding:10px 12px; border:1px solid var(--border); border-radius:8px; background:#fff; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px,1fr)); gap:16px; }
    .card { background:var(--card); border:1px solid var(--border); border-radius:14px; overflow:hidden; display:flex; flex-direction:column; }
    .card__media { aspect-ratio: 1/1; background:#f1f5f9; position:relative; }
    .card__img { width:100%; height:100%; object-fit:cover; display:block; }
    .badge { position:absolute; left:8px; top:8px; font-size:12px; background:#111; color:#fff; padding:4px 8px; border-radius:999px; }
    .badge.out { background:#9A3412; }
    .card__body { padding:12px; display:flex; flex-direction:column; gap:6px; }
    .title { font-size:16px; margin:0; }
    .price { color:#0f172a; font-weight:600; }
    .sizes { display:flex; flex-wrap:wrap; gap:6px; }
    .size { font-size:12px; padding:4px 6px; border:1px dashed var(--border); border-radius:6px; color:var(--muted); }
    .card__actions { margin-top:8px; display:flex; gap:8px; }
    select[data-variation-select] { flex:1; padding:10px; border:1px solid var(--border); border-radius:8px; }
    .btn { display:inline-flex; align-items:center; justify-content:center; padding:10px 12px; border-radius:8px; text-decoration:none; border:1px solid #111; }
    .btn--buy { background:#111; color:#fff; }
    .pager { display:flex; gap:10px; align-items:center; justify-content:center; margin:20px 0; }
    .subtle { color:var(--muted); }
  </style>
</head>
<body>
  <!-- Real site nav will be injected here (cloned from index.html) -->
  <div id="site-header"></div>

  <main>
    <div class="toolbar">
      <input id="search" type="search" placeholder="Search products…" />
      <select id="category" aria-label="Category"></select>
      <select id="size" aria-label="Size"></select>
      <select id="sort" aria-label="Sort">
        <option value="featured">Featured</option>
        <option value="newest">Newest</option>
        <option value="price-asc">Price: Low → High</option>
        <option value="price-desc">Price: High → Low</option>
      </select>
    </div>

    <section id="grid" class="grid"></section>
    <div id="pager" class="pager"></div>
  </main>

  <!-- Try to load your existing nav script if present -->
  <script src="assets/nav-autobase.js" defer></script>

  <!-- Fallback: clone header/nav from index.html to keep site-wide navigation -->
  <script>
  (function(){
    function basePath(){
      try{
        const host=location.hostname.toLowerCase();
        const parts=location.pathname.split('/').filter(Boolean);
        if(host.endsWith('github.io') && parts.length) return '/' + parts[0] + '/';
      }catch(e){}
      return '/';
    }
    async function cloneNav(){
      try{
        const r=await fetch(basePath()+'index.html', {cache:'no-store'});
        const html=await r.text();
        const doc=new DOMParser().parseFromString(html,'text/html');
        const header=doc.querySelector('#site-header, header, nav, [data-site-nav]');
        if(header){ document.getElementById('site-header').innerHTML = header.outerHTML; }
      }catch(e){ /* ignore */ }
    }
    cloneNav();
  })();
  </script>

  <!-- Gallery logic (adds Buy → checkout.html) -->
  <script src="assets/gallery.js" defer></script>
</body>
</html>

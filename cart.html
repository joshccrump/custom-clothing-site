<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Set this meta to your Vercel URL so modifier lists can load if not in products.json -->
  <meta name="api-base" content="https://YOUR-VERCEL-APP.vercel.app">
  <style>
    :root { --fg:#111; --muted:#666; --card:#fff; --border:#e5e7eb; --bg:#f8fafc; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--fg); background:var(--bg); }
    .site-nav{display:flex;gap:18px;align-items:center;padding:14px 18px;border-bottom:1px solid #e5e7eb;background:#fff;position:sticky;top:0;z-index:10}
    .site-nav a{color:#111;text-decoration:none;padding:8px 10px;border-radius:10px;border:1px solid transparent;font-weight:600}
    .site-nav a:hover{background:#111;color:#fff}
    main { max-width:900px; margin:24px auto; padding:0 16px; }
    h1 { margin:0 0 12px; }
    .card { background:var(--card); border:1px solid var(--border); border-radius:14px; padding:16px; }
    .row { display:flex; gap:16px; align-items:flex-start; }
    .thumb { width:120px; height:120px; border:1px solid var(--border); border-radius:12px; background:#f1f5f9; object-fit:cover; }
    .meta { flex:1; }
    .title { margin:0 0 6px; font-size:18px; }
    .muted { color: var(--muted); }
    .qty { display:inline-flex; align-items:center; gap:8px; margin-top:8px; }
    .qty input { width:64px; padding:8px; border:1px solid var(--border); border-radius:8px; }
    .actions { margin-top:16px; display:flex; gap:10px; }
    .btn { display:inline-flex; align-items:center; justify-content:center; padding:10px 14px; border-radius:8px; text-decoration:none; cursor:pointer; }
    .btn--primary { background:#111; color:#fff; border:1px solid #111; }
    .btn--ghost { background:#fff; color:#111; border:1px solid var(--border); }
    .totals { margin-top:16px; display:flex; justify-content:space-between; align-items:center; }
    .empty { padding:24px; border:1px dashed var(--border); border-radius:12px; background:#fff; }
    .note { margin-top:10px; font-size:13px; color:var(--muted) }
    fieldset{border:1px solid var(--border);border-radius:12px;margin-top:12px}
    legend{padding:0 8px;color:#0f172a}
    .mods{display:flex;flex-wrap:wrap;gap:10px;padding:12px}
    .mods label{display:flex;align-items:center;gap:8px;background:#fff;border:1px solid var(--border);padding:8px 10px;border-radius:10px}
  </style>
</head>
<body>
  <nav class="site-nav" data-site-nav>
    <a data-href="">Home</a>
    <a data-href="shop.html">Shop</a>
    <a data-href="gallery/">Gallery</a>
    <a data-href="clients/">Client Portals</a>
    <a data-href="about.html">About</a>
    <a data-href="contact.html">Contact</a>
  </nav>
  <script>
    (function(){
      function basePath(){
        try{
          const host=location.hostname.toLowerCase();
          const parts=location.pathname.split('/').filter(Boolean);
          if(host.endsWith('github.io') && parts.length) return '/' + parts[0] + '/';
        }catch(e){}
        return '/';
      }
      const BASE=basePath();
      document.querySelectorAll('.site-nav a[data-href]').forEach(a=>{
        const rel=a.getAttribute('data-href')||'';
        a.href = BASE + rel;
      });
      window.API_BASE = document.querySelector('meta[name=api-base]')?.content || '';
    })();
  </script>

  <main>
    <h1>Your Cart</h1>
    <div id="cart"></div>
    <div class="note">Review your selection. Optional choices below come from your Square itemâ€™s modifier sets.</div>
  </main>

  <script src="assets/cart.js" defer></script>
</body>
</html>

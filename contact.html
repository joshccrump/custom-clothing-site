<!doctype html><html lang='en'><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width, initial-scale=1'/><title>Contact • Custom Clothing</title><link rel='stylesheet' href='assets/themes/base.css'><script defer src='assets/theme-loader.js' data-theme='crump-square'></script><link rel='stylesheet' href='assets/consistent-nav.css'><style>.wrap{padding:32px 20px 48px}.muted{color:#6b7280}form{max-width:680px;margin:0 auto;background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:18px;box-shadow:0 6px 18px rgba(16,24,40,.08)}label{display:block;margin:12px 0 6px}input,textarea{width:100%;padding:12px 14px;border-radius:12px;border:1px solid #e5e7eb;background:#fff;color:#0f172a}textarea{min-height:140px}.row{display:grid;grid-template-columns:1fr 1fr;gap:12px}.actions{margin-top:14px;display:flex;gap:10px}.btn--primary{border-color:color-mix(in srgb,var(--accent)55%,var(--border));background:var(--accent);color:#fff}@media(max-width:700px){.row{grid-template-columns:1fr}}</style></head><body><main class='wrap'><div class='container'><h1>Contact</h1><p class='muted'>Tell us about your project—timeline, quantities, and any references help a ton.</p><form id='contactForm'><div class='row'><div><label for='name'>Name</label><input id='name' required placeholder='Jane Doe'/></div><div><label for='email'>Email</label><input id='email' type='email' required placeholder='you@example.com'/></div></div><label for='subject'>Subject</label><input id='subject' placeholder='Team merch for fall season'/><label for='message'>Message</label><textarea id='message' placeholder='What are you looking to make? Quantities, sizes, dates…'></textarea><div class='actions'><button class='btn btn--primary' type='submit'>Send</button><a class='btn' href='mailto:hello@yourdomain.com'>Email us directly</a></div><p class='muted' style='margin-top:8px'>Tip: update the address above to your real inbox.</p></form></div></main><script>const TO='hello@yourdomain.com';document.getElementById('contactForm').addEventListener('submit',(e)=>{e.preventDefault();const name=encodeURIComponent(document.getElementById('name').value.trim());const email=encodeURIComponent(document.getElementById('email').value.trim());const subject=encodeURIComponent(document.getElementById('subject').value.trim()||'Website inquiry');const body=encodeURIComponent(`Name: ${decodeURIComponent(name)}\nEmail: ${decodeURIComponent(email)}\n\n${document.getElementById('message').value.trim()}`);location.href=`mailto:${TO}?subject=${subject}&body=${body}`;});</script><script defer src='assets/consistent-nav.js' data-brand='Created By Crump'></script></body></html>

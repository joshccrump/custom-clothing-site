<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Contact • Custom Clothing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/themes/base.css">
  <script defer src="assets/theme-loader.js" data-theme="crump"></script>
  <link rel="stylesheet" href="assets/site-nav.css">
  <style>
    body { min-height: 100svh; display:flex; flex-direction:column; }
    main { flex:1; }
    .wrap { padding: 32px 20px 48px; }
    form { max-width: 680px; margin: 0 auto; background: var(--card); border:1px solid var(--border); border-radius: var(--radius); padding: 18px; box-shadow: var(--shadow-1); }
    label { display:block; margin-top:12px; margin-bottom:6px; }
    input, textarea { width:100%; padding:12px 14px; border-radius:12px; border:1px solid var(--border); background:#fff; color:#0b1220; }
    textarea { min-height: 140px; }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    .actions { margin-top: 14px; display:flex; gap:10px; }
    .btn--primary { border-color: color-mix(in srgb, var(--accent) 55%, var(--border)); background: var(--accent); color:#fff; }
    .muted { color: var(--muted); }
    @media (max-width: 700px){ .row { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="container">
      <h1>Contact</h1>
      <p class="muted">Tell us about your project—timeline, quantities, and any references help a ton.</p>
      <form id="contactForm">
        <div class="row">
          <div>
            <label for="name">Name</label>
            <input id="name" required placeholder="Jane Doe" />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" type="email" required placeholder="you@example.com" />
          </div>
        </div>
        <label for="subject">Subject</label>
        <input id="subject" placeholder="Team merch for fall season" />
        <label for="message">Message</label>
        <textarea id="message" placeholder="What are you looking to make? Quantities, sizes, dates…"></textarea>
        <div class="actions">
          <button class="btn btn--primary" type="submit">Send</button>
          <a class="btn" href="mailto:hello@yourdomain.com">Email us directly</a>
        </div>
        <p class="muted" style="margin-top:8px">Tip: update the address in the button above to your real inbox.</p>
      </form>
    </div>
  </main>
  <footer><div class="container">© <span id="y"></span> Custom Clothing</div></footer>
  <script defer src="assets/site-nav.js" data-brand="Created By Crump"></script>
  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
    const TO = "hello@yourdomain.com"; // ← change to your real email
    document.getElementById('contactForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const name = encodeURIComponent(document.getElementById('name').value.trim());
      const email = encodeURIComponent(document.getElementById('email').value.trim());
      const subject = encodeURIComponent(document.getElementById('subject').value.trim() || 'Website inquiry');
      const body = encodeURIComponent(
        `Name: ${decodeURIComponent(name)}\nEmail: ${decodeURIComponent(email)}\n\n${document.getElementById('message').value.trim()}`
      );
      window.location.href = `mailto:${TO}?subject=${subject}&body=${body}`;
    });
  </script>
</body>
</html>

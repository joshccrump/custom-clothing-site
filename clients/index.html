<!doctype html><html lang='en'><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width, initial-scale=1'/><title>Client Portals</title><link rel='stylesheet' href='../assets/themes/base.css'><script defer src='../assets/theme-loader.js' data-theme='crump-square'></script><link rel='stylesheet' href='../assets/consistent-nav.css'><link rel='preload' href='../data/clients.json' as='fetch' crossorigin='anonymous'/></head><body><header class='header'><h1>Client Portals</h1><p class='subtle'>Select your portal below.</p></header><main class='container'><div class='toolbar'><input id='search' type='search' placeholder='Search clientsâ€¦' aria-label='Search clients'/></div><section id='cards' class='cards' aria-live='polite'></section></main><template id='cardTemplate'><article class='card'><a class='card__link' href='#'><div class='card__media'><img class='card__logo' alt=''></div><div class='card__body'><h2 class='card__title'></h2><p class='card__notes'></p><div class='card__tags'></div></div></a></article></template><script type='module'>import {loadClients,filterClients} from '../assets/portals.js';const s=document.getElementById('search'),cards=document.getElementById('cards'),tpl=document.getElementById('cardTemplate');let clients=[];function render(list){cards.innerHTML='';if(!list.length){cards.innerHTML='<p class="subtle">No matching clients.</p>';return;}for(const c of list){const node=tpl.content.cloneNode(true);node.querySelector('.card__link').href=`./portal.html?c=${encodeURIComponent(c.slug)}`;node.querySelector('.card__logo').src=c.logo||'../assets/default-logo.svg';node.querySelector('.card__logo').alt=`${c.name} logo`;node.querySelector('.card__title').textContent=c.name;node.querySelector('.card__notes').textContent=c.notes||'';const tags=node.querySelector('.card__tags');(c.tags||[]).forEach(t=>{const span=document.createElement('span');span.className='tag';span.textContent=t;tags.appendChild(span);});cards.appendChild(node);}}(async()=>{try{clients=await loadClients('../data/clients.json');render(clients);s.addEventListener('input',()=>{render(filterClients(clients,s.value));});}catch(e){cards.innerHTML='<p class="subtle">Could not load clients (check <code>data/clients.json</code> path).</p>';console.error(e);}})();</script><script defer src='../assets/consistent-nav.js' data-brand='Created By Crump'></script></body></html>

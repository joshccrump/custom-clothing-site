<!doctype html><html lang='en'><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width, initial-scale=1'/><title>Client Portal</title><link rel='stylesheet' href='../assets/themes/base.css'><script defer src='../assets/theme-loader.js' data-theme='crump-square'></script><link rel='stylesheet' href='../assets/consistent-nav.css'><style>.container{max-width:1080px;margin:0 auto;padding:18px 20px 48px}.muted{color:#6b7280}.tag{font-size:12px;padding:4px 8px;background:#eef2ff;border:1px solid #e0e7ff;border-radius:999px;color:#1e3a8a;margin-right:6px}.link{display:inline-block;margin:6px 6px 0 0;padding:10px 12px;border-radius:10px;border:1px solid #e5e7eb;text-decoration:none;color:#0f172a}</style></head><body><main class='container'><a href='./'>&larr; All Client Portals</a><h1 id='name'>Client Portal</h1><p id='notes' class='muted'></p><p id='email'></p><div id='tags'></div><div id='links' style='margin-top:12px;'></div></main><script type='module'>async function load(u){const r=await fetch(u,{cache:'no-store'});if(!r.ok)throw new Error('failed');return await r.json()}function q(k){const u=new URL(location.href);return u.searchParams.get(k)||''}(async()=>{const slug=q('c');const cs=await load('../data/clients.json');const c=cs.find(x=>x.slug===slug);const el=(id)=>document.getElementById(id);if(!c){el('name').textContent='Client Not Found';return;}el('name').textContent=c.name+' â€” Client Portal';el('notes').textContent=c.notes||'';el('email').innerHTML=c.contactEmail?`<a href="mailto:${c.contactEmail}">${c.contactEmail}</a>`:'';const tags=document.getElementById('tags');tags.innerHTML='';(c.tags||[]).forEach(t=>{const s=document.createElement('span');s.className='tag';s.textContent=t;tags.appendChild(s);});const links=document.getElementById('links');links.innerHTML='';if((c.links||[]).length){for(const l of c.links){const a=document.createElement('a');a.className='link';a.href=l.href;a.target='_blank';a.rel='noopener';a.textContent=l.label||l.href;links.appendChild(a);}}else{links.textContent='No resources yet.';}})();</script><script defer src='../assets/consistent-nav.js' data-brand='Created By Crump'></script></body></html>

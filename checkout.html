<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Set your Square Web Payments constants -->
  <script>
    const SQUARE_APPLICATION_ID = window.SQUARE_APPLICATION_ID || "YOUR_APP_ID";
    const SQUARE_LOCATION_ID    = window.SQUARE_LOCATION_ID    || "YOUR_LOCATION_ID";
    const API_BASE              = window.API_BASE              || "https://YOUR-VERCEL-APP.vercel.app";
  </script>
  <script src="https://sandbox.web.squarecdn.com/v1/square.js"></script>
  <style>
    body{font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;margin:0;background:#f8fafc;color:#111}
    .wrap{max-width:800px;margin:24px auto;padding:0 16px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:16px}
    .row{display:flex;gap:16px;align-items:flex-start}
    .col{flex:1}
    h1{margin:0 0 12px}
    .muted{color:#666}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:10px 14px;border-radius:8px;text-decoration:none;cursor:pointer}
    .btn--primary{background:#111;color:#fff;border:1px solid #111}
    .totals{margin-top:12px;display:flex;justify-content:space-between;align-items:center}
    #card-container{margin:12px 0}
    #error{color:#b91c1c;margin-top:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Checkout</h1>
    <div class="card">
      <div id="summary" class="muted">Preparing payment…</div>
      <div id="card-container"></div>
      <button id="pay" class="btn btn--primary">Pay now</button>
      <div id="error"></div>
    </div>
  </div>

  <script>
    function qs(name){ return new URLSearchParams(location.search).get(name); }
    const variationId = qs('variationId');
    const quantity = Math.max(1, parseInt(qs('quantity')||'1',10));
    const mods = (qs('mods')||'').split(',').map(s=>s.trim()).filter(Boolean);
    const note = qs('note') || '';

    async function main(){
      document.getElementById('summary').textContent = "Getting card form…";

      if (!window.Square){
        document.getElementById('error').textContent = "Square SDK failed to load.";
        return;
      }
      const payments = Square.payments(SQUARE_APPLICATION_ID, SQUARE_LOCATION_ID);
      const card = await payments.card();
      await card.attach('#card-container');

      document.getElementById('summary').textContent = "Enter your card to complete payment.";

      document.getElementById('pay').addEventListener('click', async () => {
        document.getElementById('pay').disabled = true;
        document.getElementById('error').textContent = "";
        try{
          const result = await card.tokenize();
          if (result.status !== 'OK') {
            throw new Error(result.errors?.[0]?.message || 'Card tokenize failed');
          }
          const body = {
            variationId,
            quantity,
            token: result.token,
            modifiers: mods.map(id => ({ catalogObjectId: id })),
            note
          };
          const r = await fetch(API_BASE + '/api/checkout', {
            method:'POST',
            headers: { 'Content-Type':'application/json' },
            body: JSON.stringify(body)
          });
          const json = await r.json();
          if (!r.ok) throw new Error(json.error || 'Payment failed');
          location.href = 'thank-you.html';
        }catch(e){
          document.getElementById('error').textContent = e.message || 'Error';
          document.getElementById('pay').disabled = false;
        }
      });
    }
    main();
  </script>
</body>
</html>
